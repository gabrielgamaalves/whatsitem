<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor | "Ol√° bom dia"</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/musclesoft/jquery-connections@gh-pages/jquery.connections.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script src="./mindmap.js"></script>

    <style>
        body{
            background-color: rgb(236, 236, 236);
            height: 100vh;
            margin: 0;
        }

        .background{
            background-image: url("https://wallpapers.com/images/hd/grid-background-x569be8y9gf8n0el.jpg");
            background-repeat: no-repeat;
            position: fixed;
            z-index: -1;

            opacity: 0.2;

            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        #App{
            width: 100vw;
            height: 100vh;
        }
        
        #mindmap {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .mix {
            align-items: center;
            display: flex;
            flex-direction: row;
            width: min-content;
            gap: 20px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* margin-bottom: 50px; */
            margin-left: 40px;
        }

        .item {
            background-color: #efeeea;
            border: 3px solid blueviolet;
            display: flex;
            align-items: center;
            justify-content: center;
            width: max-content;
            border-radius: 15px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            height: 30px;
        }

        connection {
            z-index: -1;
            border: 3px solid;
            border-radius: 100%;
            color: rgb(128, 128, 128);
        }
    </style>
</head>

<body>
    <section id="App">
        <div id="mindmap">
            <div class="mix">
                <div class="item">Como posso ajudar?</div>
                <div class="group">
                    <div class="mix">
                        <div class="item">Sucos</div>
                        <div class="group">
                            <div class="mix">
                                <div class="item">Laranja</div>
                                <div class="group"></div>
                            </div>
                            <div class="mix">
                                <div class="item">Manga</div>
                                <div class="group"></div>
                            </div>
                            <div class="mix">
                                <div class="item">Goiaba</div>
                                <div class="group"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mix">
                        <div class="item">Pizza</div>
                        <div class="group">
                            <div class="mix">
                                <div class="item">Calabresa</div>
                                <div class="group"></div>
                            </div>
                            <div class="mix">
                                <div class="item">Portuguesa</div>
                                <div class="group"></div>
                            </div>
                            <div class="mix">
                                <div class="item">Moda da casa</div>
                                <div class="group"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editor"></div>
    </section>
    <div class="background"></div>
</body>
</html>
